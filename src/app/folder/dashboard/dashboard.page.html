<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="corta">
    <div class="cards-container">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Entrada</ion-card-title>
          <ion-card-subtitle><b>R$ 357.000,00</b></ion-card-subtitle>
        </ion-card-header>
      </ion-card>

      <ion-card>
        <ion-card-header>
          <ion-card-title>Saída</ion-card-title>
          <ion-card-subtitle><b>R$ 162.000,00</b></ion-card-subtitle>
        </ion-card-header>
      </ion-card>

      <ion-card>
        <ion-card-header>
          <ion-card-title>GAP</ion-card-title>
          <ion-card-subtitle><b>R$ 6.600,00</b></ion-card-subtitle>
        </ion-card-header>
      </ion-card>

      <ion-card>
        <ion-card-header>
          <ion-card-title style="font-size: 16px;">Percentual concluído da Obra</ion-card-title>
          <ion-card-subtitle><b>75%</b></ion-card-subtitle>
        </ion-card-header>
      </ion-card>
    </div>

    <div class="chart-container">
      <div id="chart_div"></div>
    </div>
  </div>
</ion-content>
