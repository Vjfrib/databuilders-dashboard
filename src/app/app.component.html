<ion-app>
  <ion-menu contentId="main-content" type="overlay">
    <!-- Alteração na linha do type="overlay" -->
    <ion-content>
      <ion-refresher slot="fixed" (ionRefresh)="refreshing($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
      <ion-list id="inbox-list">
        <ion-list-header>Olá Builder!</ion-list-header>
        <ion-note>vinicius@databuildersbrasil.com</ion-note>

        <ion-menu-toggle
          auto-hide="false"
          *ngFor="let p of appPages; let i = index"
        >
        <!-- colocar botão nov proj.-->
          <ion-item
            (click)="selectedIndex = i"
            routerDirection="root"
            [routerLink]="[p.url]"
            lines="none"
            detail="false"
            [class.selected]="selectedIndex == i"
          >
            <ion-icon
              slot="start"
              [ios]="p.icon + '-outline'"
              [md]="p.icon + '-sharp'"
            ></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list id="labels-list">
        <ion-list-header>Configurações</ion-list-header>

        <ion-item *ngFor="let label of labels" lines="none">
          <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp">
          </ion-icon>

          <ion-label>{{ label }}</ion-label>
        </ion-item>
      </ion-list>

      <ion-footer>
        <div
          style="display: flex; justify-content: center; align-items: center; height: 100%;"
        >
          <br /><br /><br /><br /><br /><br />
          <a href="https://databuilders-palataform.firebaseapp.com/">
            <ion-button shape="round" fill="outline"> Sair </ion-button>
          </a>
        </div>
      </ion-footer>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
